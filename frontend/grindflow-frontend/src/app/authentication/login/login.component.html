<h2>Login</h2>
<form (ngSubmit)="onSubmit()">
  <input type="email" (ngModel)="loginForm.email" name="email" placeholder="Email" required />
  <div style="position: relative; display: flex; align-items: center;">
    <input [type]="showPassword ? 'text' : 'password'" (ngModel)="loginForm.password" name="password" placeholder="Password" required style="padding-right: 30px;" />
    <span (click)="togglePasswordVisibility()" style="position: absolute; right: 10px; cursor: pointer;">
      {{ showPassword ? '🙈' : '👁️' }}
    </span>
  </div>
  <button type="submit">Login</button>
</form>
<p>{{ message }}</p>
