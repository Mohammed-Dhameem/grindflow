<h2>Login</h2>
<form (ngSubmit)="onSubmit()" #form="ngForm" autocomplete="off">
    <input type="email" [(ngModel)]="loginForm.email" name="email" required />
    <input type="password" [(ngModel)]="loginForm.password" name="password" required [type]="showPassword ? 'text' : 'password'" />
    <button type="submit" [disabled]="loading">Login</button>
    <div *ngIf="message">{{ message }}</div>
  </form>
<p>{{ message }}</p>
