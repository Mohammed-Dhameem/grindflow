<div class="auth-wrapper">
    <div class="auth-container">
        <header class="auth-header">
            <h1 class="brand-highlight">Reset Your Password</h1>
            <div class="subtext">
                <span style="padding-right: 3px;">Enter your new password below</span>
                <mat-icon>lock</mat-icon>
            </div>
        </header>

        <!-- New Password Form -->
        <section class="form-section">
            <h2>Set New Password</h2>
            <form #resetPasswordFormRef="ngForm" (ngSubmit)="onPasswordResetSubmit(resetPasswordFormRef)" novalidate>

                <!-- New Password -->
                <mat-form-field appearance="outline" class="full-width password-field">
                    <mat-label>New Password</mat-label>
                    <input matInput [type]="showPassword ? 'text' : 'password'" name="newPassword"
                        [(ngModel)]="resetForm.newPassword" #newPassword="ngModel" required
                        pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                        (ngModelChange)="checkPasswordStrength($event)" autocomplete="new-password" />

                    <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()" tabindex="-1"
                        [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
                        <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                    </button>

                    <mat-error *ngIf="newPassword.errors?.['required']">Password is required.</mat-error>
                    <mat-error *ngIf="newPassword.errors?.['pattern']">
                        Must be 8+ chars, 1 uppercase, 1 number & 1 special char.
                    </mat-error>
                </mat-form-field>

                <!-- Retype Password -->
                <mat-form-field appearance="outline" class="full-width password-field">
                    <mat-label>Retype New Password</mat-label>
                    <input matInput [type]="showPassword ? 'text' : 'password'" name="confirmNewPassword"
                        [(ngModel)]="resetForm.confirmNewPassword" #confirmNewPassword="ngModel" required
                        autocomplete="new-password" />

                    <mat-error
                        *ngIf="confirmNewPassword.invalid && (confirmNewPassword.dirty || confirmNewPassword.touched)">
                        Retyped password is required.
                    </mat-error>
                    <mat-error *ngIf="!passwordsMatch() && confirmNewPassword.touched">
                        Passwords do not match.
                    </mat-error>
                </mat-form-field>

                <!-- Password Strength -->
                <div class="password-strength" *ngIf="passwordTyped">
                    <div class="strength-bar" [ngClass]="passwordStrength"></div>
                    <span class="strength-label">{{ passwordStrengthLabel }}</span>
                </div>

                <!-- Submit Button -->
                <button mat-raised-button color="primary" class="full-width" type="submit"
                    [disabled]="loading || resetPasswordFormRef.invalid || !isPasswordStrongEnough || !passwordsMatch()">
                    {{ loading ? 'Updating...' : 'Update Password' }}
                </button>
            </form>
        </section>

        <!-- Message -->
        <p class="message" *ngIf="message">{{ message }}</p>
    </div>
</div>
