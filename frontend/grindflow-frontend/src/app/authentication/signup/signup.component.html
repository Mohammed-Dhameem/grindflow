<h2>Sign Up</h2>
<form (ngSubmit)="onSubmit()">
  <input type="text" [(ngModel)]="signupForm.name" name="name" placeholder="Name" required />
  <input type="email" [(ngModel)]="signupForm.email" name="email" placeholder="Email" required />
  <input type="password" [(ngModel)]="signupForm.password" name="password" placeholder="Password" required />
  <button type="submit">Sign Up</button>
</form>
<p>{{ message }}</p>
